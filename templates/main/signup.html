{% extends '../base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00c3ff, rgba(0, 0, 0, 0.9));
            animation: backgroundChange 10s infinite alternate; 
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 300px;
            box-shadow: 5px 15px 40px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            margin: auto; /* Center container */
            margin-top: 100px;
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
            width: 100%;
        }

        .input-group input {
            width: 80%;
            padding: 10px 10px 10px 40px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            border-color: rgb(0, 255, 229);
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: linear-gradient(135deg, #00c3ff, #2300ff);
            width: 100%;
            padding: 10px;
            background-color: rgb(3, 249, 249);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: white;
            color: rgb(255, 255, 255);
            transform: scale(1.05);
        }

        .already-have-acount {
            text-align: center;
            margin-top: 1rem;
        }

        .already-have-acount a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }

        .already-have-acount a:hover {
            color: rgb(0, 255, 242);
        }

        form h1 {
            text-align: center;
            color: white;
            margin-bottom: 1rem;
        }

        .messages {
            margin-bottom: 1rem;
            color: white;
            text-align: center;
        }

        .messages .message {
            padding: 10px;
            background: rgba(255, 0, 0, 0.7);
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .messages .success {
            background: rgba(0, 255, 0, 0.7);
        }

        @keyframes backgroundChange {
            0% { background-color: rgba(0, 0, 0, 0.9); }
            100% { background-color: rgba(230, 57, 70, 0.9); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form method="POST">
            {% csrf_token %}
            <h1>SIGN UP</h1>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign up</button>
        </form>
        <div class="already-have-acount">
            <a href="{% url 'login' %}">Already have an account?</a>
        </div>
    </div>
    
</body>
</html>

{% endblock content %}
